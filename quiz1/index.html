<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- Compiled and minified JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
	<title>quiz01</title>
</head>
<body>
	<nav>
    <div class="nav-wrapper">
      <ul class="center hide-on-med-and-down">
        <li><a href="sass.html">BUILD</a></li>
        <li><a href="badges.html">SETTINGS</a></li>
        <li class="active"><a href="collapsible.html">PUBLISH</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">

  	<div class="row">
  		<h5>Full Name</h5>
  	</div>
  	<div class="row">
  		<div class="input-field col s6">
  			<input type="text" name="first_user_name" id="first_user_name">
  			<label for="first_user_name">First Name</label>
  		</div>
  		<div class="input-field col s6">
  			<input type="text" name="last_user_name" id="last_user_name">
  			<label for="last_user_name">Last Name</label>
  		</div>
  	</div>

  	<div class="row">
  		<h5>E - mail</h5>
  	</div>
  	<div class="row">
  		<div class="input-field col s6">
	        <input id="email_user" type="email" class="validate">
	        <label for="email">ex: myname@example.com</label>
	        <span class="helper-text" data-error="wrong" data-success="right">ex: myname@example.com</span>
   		</div>
  	</div>

  	<div class="row">
  		<h5>Contact Number</h5>
  	</div>
  	<div class="row">
  		<div class="input-field col s6">
	        <input type="text" name="number_user" id="number_user">
  			<label for="contact_user">(000) 000-0000</label>
   		</div>
  	</div>

  	<div class="row">
  		<h5>Billing Address</h5>
  	</div>
  	<div class="row">
  		<div class="input-field col s12">
	        <input type="text" name="address_user" id="address_user">
  			<label for="address_user">Street Address</label>
   		</div>
  	</div>
  	<div class="row">
  		<div class="input-field col s12">
	        <input type="text" name="optionalAddress_user" id="optionalAddress_user">
  			<label for="address2_user">Street Address Line 2</label>
   		</div>
  	</div>

  	<div align="center">
		<button class="btn waves-effect waves-light" type="submit" onclick="capturarInformacionUsuario()">Accept
    		<i class="material-icons right">send</i>
  		</button>
	</div>
	<br>
	<br>
	<br>

	<div class="row">
		<output id="out0"></output><br>
		<output id="out1"></output><br>
		<output id="out2"></output><br>
		<output id="out3"></output><br>
		<output id="out4"></output><br>
		<output id="out5"></output>
	</div>

  	





  </div>
	<script src="js/obtenerDatos.js"></script>
</body>
</html>
